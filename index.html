        <style>
            :root {
                --background-color: #1e1e1e;
                --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                --primary-color: #ff4b2b;
                --secondary-color: #ff416c;
                --text-color: #ffffff;
                --muted-text-color: #a0aec0;
                --button-hover: rgba(255, 255, 255, 0.1);
                --transition-speed: 0.4s;
                --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background-color: var(--background-color);
                color: var(--text-color);
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                overflow: hidden;
                position: relative;
            }

            #wave-canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }

            .main-container {
                background: rgba(255, 255, 255, 0.08);
                padding: 50px 70px;
                border-radius: 25px;
                box-shadow: var(--box-shadow);
                backdrop-filter: blur(15px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 50px;
                max-width: 450px;
                width: 90%;
                animation: fadeIn 1s ease forwards;
                opacity: 0;
            }

            @keyframes fadeIn {
                to {
                    opacity: 1;
                }
            }

            .button-group {
                display: flex;
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }

            .btn {
                padding: 14px 22px;
                border: none;
                border-radius: 12px;
                font-size: 1.1em;
                font-weight: 600;
                cursor: pointer;
                transition: background var(--transition-speed) ease, transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease, opacity 0.5s ease;
                position: relative;
                overflow: hidden;
                color: var(--text-color);
                box-shadow: 0 4px 10px rgba(0,0,0,0.15);
                background: var(--accent-gradient);
                opacity: 0;
                animation: fadeInButtons 1s ease forwards;
            }

            .btn:hover {
                background: var(--primary-color);
                transform: translateY(-3px) scale(1.02);
                box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            }

            @keyframes fadeInButtons {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

            .coming-soon {
                font-size: 2.2em;
                color: var(--secondary-color);
                animation: pulseGlow 2s infinite;
            }

            @keyframes pulseGlow {
                0%, 100% {
                    text-shadow: 0 0 12px var(--secondary-color), 0 0 24px var(--secondary-color);
                }
                50% {
                    text-shadow: 0 0 24px var(--primary-color), 0 0 36px var(--primary-color);
                }
            }

            .credits {
                font-size: 0.95em;
                color: var(--muted-text-color);
                display: flex;
                flex-direction: column;
                gap: 6px;
                align-items: center;
            }

            .credits a {
                color: var(--muted-text-color);
                text-decoration: none;
                transition: color var(--transition-speed) ease;
            }

            .credits a:hover {
                color: var(--primary-color);
            }

            .heart {
                color: var(--primary-color);
                cursor: pointer;
                transition: transform 0.4s ease, color var(--transition-speed) ease;
            }

            .heart.active {
                color: var(--secondary-color);
                transform: scale(1.4);
            }

            @media (max-width: 480px) {
                .main-container {
                    padding: 35px 25px;
                }

                .btn {
                    font-size: 1em;
                    padding: 12px 18px;
                }

                .coming-soon {
                    font-size: 1.6em;
                }
            }
        </style>

        <script>
            // Interactive Heart Animation
            function toggleHeart() {
                const heart = document.querySelector('.heart');
                heart.classList.toggle('active');
            }

            // 4-Directional Waves Background Animation with Motion Blur
            const canvas = document.getElementById('wave-canvas');
            const ctx = canvas.getContext('2d');

            let width, height;
            function resizeCanvas() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            const waves = [];
            const waveCount = 8; // Increased for multiple directions

            for (let i = 0; i < waveCount; i++) {
                waves.push({
                    speed: 0.005 + Math.random() * 0.003, // Slower speed
                    amplitude: 15 + Math.random() * 25,
                    wavelength: 120 + Math.random() * 80,
                    phase: Math.random() * Math.PI * 2,
                    color: getRandomColor(),
                    direction: i % 4 // Four directions
                });
            }

            function getRandomColor() {
                const colors = ['#6B73FF', '#000DFF', '#FF6B6B', '#FFD93D'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            function animate() {
                // Motion blur effect
                ctx.fillStyle = 'rgba(30, 30, 30, 0.1)';
                ctx.fillRect(0, 0, width, height);

                waves.forEach(wave => {
                    ctx.beginPath();
                    let x, y;
                    const centerX = width / 2;
                    const centerY = height / 2;

                    switch(wave.direction) {
                        case 0: // Right
                            ctx.moveTo(0, centerY);
                            for (let i = 0; i <= width; i++) {
                                x = i;
                                y = centerY + wave.amplitude * Math.sin((i / wave.wavelength) * 2 * Math.PI + wave.phase + (Date.now() * wave.speed));
                                ctx.lineTo(x, y);
                            }
                            break;
                        case 1: // Left
                            ctx.moveTo(width, centerY);
                            for (let i = width; i >= 0; i--) {
                                x = i;
                                y = centerY + wave.amplitude * Math.sin((i / wave.wavelength) * 2 * Math.PI + wave.phase + (Date.now() * wave.speed));
                                ctx.lineTo(x, y);
                            }
                            break;
                        case 2: // Down
                            ctx.moveTo(centerX, 0);
                            for (let i = 0; i <= height; i++) {
                                y = i;
                                x = centerX + wave.amplitude * Math.sin((i / wave.wavelength) * 2 * Math.PI + wave.phase + (Date.now() * wave.speed));
                                ctx.lineTo(x, y);
                            }
                            break;
                        case 3: // Up
                            ctx.moveTo(centerX, height);
                            for (let i = height; i >= 0; i--) {
                                y = i;
                                x = centerX + wave.amplitude * Math.sin((i / wave.wavelength) * 2 * Math.PI + wave.phase + (Date.now() * wave.speed));
                                ctx.lineTo(x, y);
                            }
                            break;
                        default:
                            break;
                    }

                    ctx.strokeStyle = wave.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });
                requestAnimationFrame(animate);
            }

            animate();
        </script>
