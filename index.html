        <style>
            :root {
                --background-color: #0a0a0a;
                --accent-gradient: linear-gradient(135deg, #8A2BE2 0%, #FF1493 100%);
                --primary-color: #8A2BE2;

            * {

            body {
                font-family: 'Poppins', sans-serif;
                background-color: var(--background-color);
                color: var(--text-color);
                display: flex;
                align-items: center;

            #wave-canvas {

                top: 0;
                left: 0;
                width: 100%;

                z-index: -1;
                filter: blur(2px);

            .snowflake {
                position: fixed;
                width: 20px;
                height: 20px;
                background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fclipart.info%2Fimages%2Fccovers%2F1559758193white-snowflake-png-37.png&f=1&nofb=1&ipt=a4bf095acddef1ed3a2201bed26124e3f28e150854d58011620a1d30de2d400d&ipo=images');
                background-size: contain;
                background-repeat: no-repeat;
                pointer-events: none;
                animation: fall linear infinite;
                opacity: 0.5;
                z-index: -1;
            }

            @keyframes fall {
                to {
                    transform: translateY(100vh);
                }
            }

            .main-container {
                background: rgba(255, 255, 255, 0.05);
                padding: 50px 70px;
                border-radius: 25px;
                box-shadow: var(--box-shadow);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 50px;
                max-width: 450px;
                width: 90%;
                animation: fadeIn 1s ease forwards;
                opacity: 0;
            }

            @keyframes fadeIn {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
            }

            .button-group {
                display: flex;
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }

            .btn {
                padding: 16px 24px;
                border: none;
                border-radius: 16px;
                font-size: 1.1em;
                font-weight: 600;
                cursor: pointer;
                transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
                color: var(--text-color);
                background: var(--accent-gradient);
                opacity: 0;
                animation: fadeInButtons 1s ease forwards;
            }

            .btn:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
            }

            @keyframes fadeInButtons {
                0% { 
                    opacity: 0;
                    transform: translateY(10px);
                }
                100% {

                    transform: translateY(0);
                }

            .coming-soon {

                -webkit-background-clip: text;
                background-clip: text;

                font-weight: 700;
                animation: floatText 3s ease-in-out infinite;

            @keyframes floatText {

            .credits {
                font-size: 0.95em;

                display: flex;

            .credits a {
                color: var(--muted-text-color);
                text-decoration: none;
                transition: all var(--transition-speed) ease;
                position: relative;
            }

            .credits a::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: -2px;
                left: 0;
                background: var(--accent-gradient);
                transition: width var(--transition-speed) ease;
            }

            .credits a:hover::after {

            .heart {
                color: var(--primary-color);

            .heart.active {

        <script>
            function toggleHeart() {
                const heart = document.querySelector('.heart');
                heart.classList.toggle('active');
            }

            const canvas = document.getElementById('wave-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;

            function resizeCanvas() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            class Wave3D {
                constructor() {
                    this.points = [];
                    this.speed = 0.001 + Math.random() * 0.001; // Reduced speed
                    this.color = this.getRandomColor();
                    this.z = Math.random() * 200 - 100;
                    this.thickness = 15 + Math.random() * 20; // Reduced thickness
                    this.initPoints();
                }

                getRandomColor() {
                    const colors = [
                        'rgba(138, 43, 226, ',
                        'rgba(255, 20, 147, ',
                        'rgba(64, 224, 208, '
                    ];
                    return colors[Math.floor(Math.random() * colors.length)];
                }

                initPoints() {
                    const segments = 50;
                    for (let i = 0; i <= segments; i++) {
                        this.points.push({
                            x: (width * i) / segments,
                            y: height / 2,
                            z: this.z
                        });
                    }
                }

                update(time) {
                    this.points.forEach((point, i) => {
                        const factor = (time * this.speed + i * 0.2) % (Math.PI * 2);
                        point.y = height / 2 + Math.sin(factor) * 30; // Reduced amplitude
                        point.z = this.z + Math.cos(factor) * 20;
                    });
                }

                draw(ctx) {
                    for (let layer = 0; layer < 10; layer++) {
                        const layerZ = this.z + layer * 2;
                        const alpha = 0.1 - (layer * 0.01);

                        ctx.beginPath();
                        ctx.fillStyle = this.color + alpha + ')';

                        const scale0 = (400 + layerZ) / 400;
                        const startX = this.points[0].x * scale0 + (1 - scale0) * width / 2;
                        const startY = this.points[0].y * scale0 + (1 - scale0) * height / 2;
                        ctx.moveTo(startX, startY);

                        this.points.forEach((point, i) => {
                            const scale = (400 + layerZ) / 400;
                            const screenX = point.x * scale + (1 - scale) * width / 2;
                            const screenY = point.y * scale + (1 - scale) * height / 2;

                            if (i === 0) {
                                ctx.moveTo(screenX, screenY);
                            } else {
                                const prevPoint = this.points[i - 1];
                                const prevScale = (400 + layerZ) / 400;
                                const prevX = prevPoint.x * prevScale + (1 - prevScale) * width / 2;
                                const prevY = prevPoint.y * prevScale + (1 - prevScale) * height / 2;

                                const cpX = (prevX + screenX) / 2;
                                ctx.quadraticCurveTo(prevX, prevY, cpX, (prevY + screenY) / 2);
                            }
                        });

                        for (let i = this.points.length - 1; i >= 0; i--) {
                            const point = this.points[i];
                            const scale = (400 + layerZ) / 400;
                            const screenX = point.x * scale + (1 - scale) * width / 2;
                            const screenY = (point.y + this.thickness) * scale + (1 - scale) * height / 2;

                            if (i === this.points.length - 1) {
                                ctx.lineTo(screenX, screenY);
                            } else {
                                const nextPoint = this.points[i + 1];
                                const nextScale = (400 + layerZ) / 400;
                                const nextX = nextPoint.x * nextScale + (1 - nextScale) * width / 2;
                                const nextY = (nextPoint.y + this.thickness) * nextScale + (1 - nextScale) * height / 2;

                                const cpX = (nextX + screenX) / 2;
                                ctx.quadraticCurveTo(nextX, nextY, cpX, (nextY + screenY) / 2);
                            }
                        }

                        ctx.closePath();
                        ctx.fill();
                    }
                }
            }

            const waves = Array(4).fill(null).map(() => new Wave3D()); // Reduced number of waves

            function animate(time) {
                ctx.fillStyle = 'rgba(10, 10, 10, 0.4)'; // Increased trail effect
                ctx.fillRect(0, 0, width, height);

                waves.sort((a, b) => b.z - a.z);
                
                waves.forEach(wave => {
                    wave.update(time * 0.001);
                    wave.draw(ctx);
                });

                requestAnimationFrame(animate);
            }

            animate(0);

            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * window.innerWidth}px`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // Vary animation duration
                snowflake.style.opacity = `${Math.random()}`;
                snowflake.style.transform = `scale(${Math.random()})`;
                document.getElementById('snowflakes-container').appendChild(snowflake);

                // Remove snowflake after it falls
                setTimeout(() => {
                    snowflake.remove();
                }, 5000);
            }

            setInterval(createSnowflake, 100); // Create a new snowflake every 100ms
        </script>
